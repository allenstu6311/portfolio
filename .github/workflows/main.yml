name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 设置 pnpm 的版本，例如 8.x

      - name: Install dependencies
        run: pnpm i

      - name: Test
        run: pnpm test

      - name: Build the project
        run: pnpm build
